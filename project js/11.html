<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  Hello world
  <script>
    function asc(arr) {
      let map = new Map
      let c = 1;
      for (let i = 0; i < arr.length; i++) {
        if (map.has(arr[i])) {
          map.set(arr[i], map.get(arr[i]) + 1)
        }
        else {
          map.set(arr[i], c)
        }
      }
      let narr = [...map];
      let tmp;
      for (i = 0; i < narr.length; i++) {
        for (j = i + 1; j < narr.length; j++) {
          if (narr[i][1] > narr[j][1]) {
            tmp = narr[i];
            narr[i] = narr[j];
            narr[j] = tmp;
          }
          else if ((narr[i][1] = narr[j][1])) {
            if (narr[i][0] > narr[j][0]) {
              tmp = narr[i];
              narr[i] = narr[j];
              narr[j] = tmp;
            }
          }
        }
      }
      return narr;
    }
    arr = [3, 3, 4, 4, 7, 8];
    console.log(asc(arr));
  </script>

  <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
